name: noaagprof
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::cpuonly
  - cfgrib
  - netcdf4
  - pyyaml
  - pooch
  - zarr
  - dask
  - appdirs
  - h5py
  - donfig
  - pillow
  - numpy
  - xarray
  - cartopy
  - llvm-openmp
  - lightning
  - protobuf
  - geopandas
  - jupyter-book
  - pip
  - pip:
    - "git+https://github.com/simonpf/pytorch_retrieve"
    - "git+https://github.com/simonpf/gprof_nn@e7efaff182fd9fa73d6d9c4985f44542c654d879"
